---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-boot-sample
    provider: fabric8
    version: 0.0.1-SNAPSHOT
    group: com.sample.spring
  name: spring-boot-sample
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: spring-boot-sample
      provider: fabric8
      group: com.sample.spring
  template:
    metadata:
      labels:
        app: spring-boot-sample
        provider: fabric8
        version: 0.0.1-SNAPSHOT
        group: com.sample.spring
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: spring-boot-sample:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
          successThreshold: 1
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          successThreshold: 1
        securityContext:
          privileged: false
